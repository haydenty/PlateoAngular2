<div class="container">
  <legend>Login</legend>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" #username>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" (keyup.enter)="login(username.value, pword.value)" #pword>
      </div>
      <button type="button" class="btn btn-primary" (click)="login(username.value, pword.value)">Login</button>
    </form>
  <a routerLink="/register">Register</a>
  <div>{{errorMessage}}</div>
</div>
