<div class="container">
    <div class="row">
        <div clas="col-sm-12">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let comment of comments">
                            <td>
                                {{comment.user.username}}: {{comment.comment}}, {{comment.createdDateTime}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Add comment" [(ngModel)]="newComment">
                                    <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" (click)="addComment()">Add</button>
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> 
</div>
